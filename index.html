<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="user singin-box">
                    <div class="img-box"><img src="image2.jpg"></div>
                    <div class="form-box">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="password" name="" placeholder="Password">
                            <input type="submit" name="" value="Login">
                            <p class="signup">Don't have an account yet ? <a href="#" onclick="toggleForm();">Sign Up</a></p>
                        </form>
                    </div>
                </div>
                <div class="user singup-box">
                    <div class="form-box">
                        <form>
                            <h2>Create an Account</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="email" name="" placeholder="Email">
                            <input type="email" name="" placeholder="Confirm Email">
                            <input type="password" name="" placeholder="Create Password">
                            <input type="password" name="" placeholder="Confirm Password">
                            <input type="submit" name="" value="Sign Up">
                            <p class="signup">Already have an account ? <a href="#" onclick="toggleForm();">Sign In</a></p>
                        </form>
                    </div>
                    <div class="img-box"><img src="image4.jpg"></div>
                </div>
            </div>
        </section>
        <script type="text/javascript">
            function toggleForm(){
                let container = document.querySelector('.container');
                container.classList.toggle('active');
            }
        </script>
    </body>
</html>
